<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Diseño de Interfaces Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cinzel:wght@400;900&family=Luckiest+Guy&family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos1.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<div>
<div class="contenedor-principal">
    <header>
        <div class="img-header">
            <img src="img/razon.jpg" alt="">
        </div>
        <h1> Cabecera </h1>
    </header>

    <div class="segundo-contenedor">

        <nav>
            <a href=""> Inicio </a>
            <a href=""> Nav 2 </a>
            <a href=""> Nav 3</a>
        </nav>

        <main>
            <div class="cont-img">
                <img src="img/chancla.jpg" alt="" class="img-main">
                <img src="img/resultados.jpg" alt="" class="img-main">
            </div>

            <div class="cont-p">
                <p class="p1 shadows-into-light-regular"> Parrafo 1</p>
                <p class="p2 shadows-into-light-regular"> Parrafo 2</p>
                <p class="p3 shadows-into-light-regular"> Parrafo 3</p>
            </div>

        </main>

        <aside>

            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre"><br><br>
                    
                    <label for="apellido">Apellido</label><br>
                    <input type="text" name="apellido"><br><br>
                </div>
                <div class="boton">
                    <button type="button"> Enviar </button>
                </div>

            </form>

        </aside>
    </div>

    <footer>
        <p class="amatic-sc-bold"> Pie de página </p>
    </footer>
</div>
</body>

</html>
