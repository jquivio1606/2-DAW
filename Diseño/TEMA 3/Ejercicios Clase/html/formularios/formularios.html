<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
        
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend> Datos Personales </legend>

                <label for="nombre"> Nombre y apellidos: </label>
                <input type="text" id="nombre" name="nombre" required> <br><br> <!--Recuadro de texto normal-->

                <label for="sexo"> sexo: </label>
                <input type="text" id="apellido" name="apellido" required> <br><br> <!--Recuadro de texto normal-->

                <label for="fNac"> Fecha de Nacimiento: </label>
                <input type="date" id="fNac" name="fNac" required><br><br> <!--Recuadro de fecha -->


                <legend> Género </legend>
                <input type="radio" id="masculino" name="genero" value="Masc" required> <!--seleccion unica-->
                <label for="masculino"> Masculino </label> <br><br>
                <input type="radio" id="femenino" name="genero" value="Fem"> <!--seleccion unica-->
                <label for="femenino"> Femenino </label><br><br>
                <input type="radio" id="otro" name="genero" value="Otro"> <!--seleccion unica-->
                <label for="otro"> Otro </label><br><br>
            </fieldset>
            <br>
            <fieldset>
                <legend> Informacion de Contacto </legend>
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email" required><br><br> <!--Te reconoce un email-->
                <label for="telefono"> Teléfono: </label>
                <input type="tel" id="telefono" name="telefono" required><br><br> <!--Te reconoce un telefono-->
                <label for="direccion"> Dirección: </label>
                <textarea id="direccion" rows="4" cols="50" name="direccion"> </textarea><br><br> <!--Es un area de texto para poder escribir más cosas-->
            </fieldset>
            <br>
            <fieldset>
                <legend> Información de la Cuenta </legend> 
                <label for="usuario">Cuenta de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required><br><br> <!--Texto normal-->
                
                <label for="clave">Contraseña de la cuenta:</label>
                <input type="password" id="clave" name="clave" required><br><br> <!--Tipo contraseña sale *****-->
                
                <label for="ConfClave">Confirmación de la contraseña:</label>
                <input type="password" id="confclave" name="Confclave" required><br><br> <!--Tipo contraseña sale *****-->
            </fieldset>
            <br>
            <fieldset>
                <legend> Preferencias del color del coche </legend>  <!--   -->
                <select name="colores" id="colores">
                    <option value="rojo"> Rojo </option>
                    <option value="Azul"> Azul </option>
                    <option value="Morado"> Morado </option>
                    <option value="Magenta"> Magenta </option>
                </select><br><br>
                <input type="checkbox" id="aceptaterminos" name="aceptaterminos" required> <!--   -->
                <label for="clausula"> Acepta los términos y condiciones </label><br><br>
            </fieldset>
            <br>
            <input type="submit" id="boton" value="Registrar"> 
        </form>

    </main>    

    <footer>

    </footer>
</body>
</html>
