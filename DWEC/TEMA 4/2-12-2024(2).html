<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="boton"></button>
    <p id="fecha"></p>
    

    <script>
        function obtenerFecha(){
            document.getElementById("fecha").innerHTML = new Date();    
        }
        document.getElementById("boton").addEventListener("click", obtenerFecha);
    </script>
</body>
</html>
