<body>
    
    <script>
        /* Que lea dos nÃºmeros y diga quien es mayor, muestrelo ordenado. */
        var num1= NUMBER(prompt("Dame un numero"));
        var num2= NUMBER(prompt("Dame un segundo numero"));
        var resta;

        if(num1>num2){
            resta=num1-num2;
            alert("La diferencia entre " + num1 + " y " + num2 + " es de: " + resta);
        } else {
            resta=num2-num1;
            alert("La diferencia entre " + num2 + " y " + num1 + " es de: " + resta);
        }

    </script>
