<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>

    <script>
        /* Lea un precio y compruebe que es un número entre 0 y 10. */

        var num = parseInt(prompt("Dame un número"));
        if(num >=0 && num  <=10){
            alert("El numero "+ num +" esta entre 0 y 10");
        }else {
            alert("El numero "+ num +" es menor a 0 o mayor a 10");
        }

        
    </script>
    
</body>
</html>
