<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
       
        /* En un restaurante los clientes pueden pedir menú de carne, pescado o verdura. Si pide carne se le ofrecerá
        como bebida vino tinto, si pide pescado se le ofrecerá vino blanco y si pide verdura se le ofrecerá agua. Si
        no elije el menú de la lista aparecerá la frase elija carne, pescado o verdura. */

        var menu, bebida="BEBIDA: "; 
        menu = NUMBER(prompt("¿Qué menú quieres? carne, pescado o verduritas" ));

        switch(menu){
            case "carne":
                bebida="Vino tinto";   
            break;

            case "pescado":
                bebida="Vino blanco";
            break;

            case "verduras":
                bebida+=" Agua ";
            break;

            default: 
                bebida= "Eliga carne, pescado o verduras";
            break;
        }
        alert(bebida);


    </script>
</body>
</html>
