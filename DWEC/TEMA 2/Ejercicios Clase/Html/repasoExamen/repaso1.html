    <script>
        let frutas = ["banana", "Platano", "kiwi"];
        console.log(frutas);

        frutas.push("mango"); // Añade al final
        console.log(frutas);

        frutas.unshift("Manzana");

        console.log(frutas.length); // Longitud del array

        console.log(frutas.sort()); // Ordena orden alfabetico, de menor a mayor, y entre mayusculas y minusculas: ordena primero las minusculas, y luego la mayusculas

        console.log(frutas.sort(function (a, b) {
            return a.localeCompare(b);
        }));

        // Recorrer array: 
        let texto = "<ul>";
        let tamaño = frutas.length;
        for (let i = 0; i < tamaño; i++) {
            texto += "<li>" + frutas[i] + "</li>";

        frutas.unshift("Limón");

        frutas.shift();

        // Ejercicio:
        const numeros = [4, 2, 5, -1, 8];
        let menor = numeros[0];
        let mayor = numeros[0];
        let posMenor = 0;
        let posMayor = 0;

        // Con for normal
        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] < menor) {
                menor = numeros[i];
                posMenor = i;
            }
            if (numeros[i] > mayor) {
                mayor = numeros[i];
                posMayor = i;

            }
        };

        console.log("Menor " + posMenor + ": " + menor, "Mayor " + posMayor + ": " + mayor,);


        // Con forEach
        numeros.forEach((elemento, indice) => {
            if (elemento < menor) {
                menor = elemento;
                posMenor = indice;
            }
            if (elemento > mayor) {
                mayor = elemento;
                posMayor = indice;
            }
        });

        console.log("Menor " + posMenor + ": " + menor, "Mayor " + posMayor + ": " + mayor,);
