        /* Establezca los valores para la altura en pulgadas y el peso en libras, 
           para convertirlas a centimetros y kilos, enviando los resultados a la consola:
                A.- 1pulgada es igual a 2,54cm
                B.- 2,046 libras es igual a 1 kilo
            Calcula y resgistra el IMC: esto es igual al peso (en kilos) divididos por
            la altura al cuadrado (en metros).
        */

        var altura= Number(prompt("Altura", 0));
        var peso= Number(prompt("Peso"),0);

        altura *= 2.54;
        altura /=100;
        peso /= 2.046;

        var IMC = peso/altura**2;
        console.log("El IMC es: " + IMC.toFixed(2));
